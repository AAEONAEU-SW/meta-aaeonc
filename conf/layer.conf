# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aaeonc"
BBFILE_PATTERN_aaeonc = "^${LAYERDIR}/"
BBFILE_PRIORITY_aaeonc = "6"

LAYERDEPENDS_aaeonc = "intel"

LAYERSERIES_COMPAT_aaeonc = "sumo"
